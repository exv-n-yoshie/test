name: Deploy on PR Approval

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 14.21.3
            cache: 'npm'
            cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Deploy to deployed branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin deployed
          git checkout deployed
          COMMIT_MESSAGES=$(git log origin/deployed --pretty=format:"%h %s")
          git merge origin/master --no-edit --no-ff

      - name: Build project
        run: npm run build

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "${{ github.head_ref }} $COMMIT_MESSAGES ディプロイ"
          git push origin deployed