name: プルリクエストを承認時ディプロイする

on:
  push:
    branches:
      - '*'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4
      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
            node-version: 14.21.3
            cache: 'npm'

      - name: プロジェクトをビルド
        working-directory: mfc-user
        run: |

          base_ref="${{ github.ref }}"

          # ブランチ名をチェックし、環境変数を設定
          if [ "$base_ref" == "develop" ]; then
              environment="dev"
          elif [ "$base_ref" == "staging" ]; then
              environment="stg"
          elif [ "$base_ref" == "master" ]; then
              environment="master"
          else
              echo "Error: ブランチ名が不正です。($base_ref)"
              exit 1
          fi
          echo "environment: $environment"

      - name: dist以外のファイルが存在しないかチェック
        run: |
          set -e
          git status --porcelain | while read -r line
          do
              if ! echo "$line" | grep -q "dist/"
              then
                  echo "Error: dist以外のディレクトリが存在します。($line)"
                  exit 1
              fi
          done
